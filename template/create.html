{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="container">
        <h2>{{ title }}</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">{{ button_text }}</button>
            <a href="{% url 'client_list' %}" class="btn btn-secondary">Ortga</a>
        </form>
    </div>
</div>
{% endblock %}

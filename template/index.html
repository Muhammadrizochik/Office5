<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Namuna</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #toggle-btn {
      font-size: 20px;
      margin: 15px;
      cursor: pointer;
      background-color: #111;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #ddd;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      text-decoration: none;
      color: #fff;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">&#9776; Menyu</button>

  <div id="sidebar" class="sidebar">
    <a href="#" class="close-btn" id="close-btn">&times;</a>
    <a href="/">Bosh sahifa</a>
    <a href="/users">👤Foydalanuvchilar👤</a>
    <a href="#">Haqida</a>
    <a href="/clients/list">🤵‍♀️Mijozlar🤵</a>
    <a href="#">📝Xizmatlar📝</a>
    <a href="#">📞Aloqa☎️</a>
    <a href="/create">Ro'yxatdan otish</a>

    <small>
      <a href="http://127.0.0.1:8000/">Logout</a>
    </small>

  </div>

  <div class="content">
    <h1>Asosiy kontent</h1>
    <p>Bu yerda asosiy ma'lumot joylashadi.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close-btn');

    toggleBtn.addEventListener('click', () => {
      sidebar.style.width = '250px';
    });

    closeBtn.addEventListener('click', () => {
      sidebar.style.width = '0';
    });
  </script>

</body>
</html>

{% extends "base.html" %}

{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .client-list {
            width: 100%;
            border-collapse: collapse;
        }
        .client-list th, .client-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .client-list th {
            background-color: #f2f2f2;
        }
        .actions a {
            margin-right: 10px;
            text-decoration: none;
        }
        .add-client {
            display: inline-block;
            margin-bottom: 15px;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
   <h1>Vazifalar</h1>

<form method="get" class="row g-2 mb-3 align-items-center">
    <!-- Qidiruv inputi -->
    <div class="col-md-6">
        <input 
            type="text" 
            name="search" 
            placeholder="Foydalanuvchi nomi yoki telefon" 
            value="{{ request.GET.search }}"
            class="form-control"
        >
    </div>

    <!-- Yaratgan foydalanuvchi boâ€˜yicha filter -->
    <div class="col-md-4">
        <select name="created_by" class="form-select">
            <option value="">Hammasi</option>
            {% for user in users %}
                <option value="{{ user.id }}" {% if request.GET.created_by == user.id|stringformat:"s" %}selected{% endif %}>
                    {{ user.username }}
                </option>
            {% endfor %}
        </select>
    </div>

    <!-- Filtrlash tugmasi -->
    <div class="col-md-2">
        <button type="submit" class="btn btn-dark w-100">Filtrlash</button>
    </div>
</form>

    <a href="/tasks/create/" class="add-client"> Qo'shish</a>

    <table class="client-list">
        <thead>
            <tr>
                <th>Ism</th>
                <th>Vazifa</th>
                <th>Kimga topshirilgan?</th>
                <th>Xolat Qanaqa?</th>
                <th>Amallar</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.content }}</td>
                <td>{{ task.doer}}</td>
                <td>{{ task.status}}</td>
                <td class="actions">
                    <a href="/tasks/update/{{ task.id }}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                    </svg></a>
                    <a href="/tasks/delete/{{ task.id }}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                    </svg></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Vazifa mavjud emas!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}

{% extends "auth/auth_base.html" %}
{% load bootstrap5 %}
{% bootstrap_messages %}

{% block content %}


<style>
    /* Center the form on the screen */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #F3F4F6;
    }

    .login-form {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: F5F5F5;
    }

    h2.text-center {
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    .form-control {
        border-radius: 5px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        background-color: 5D493D;
    }


</style>

<div class="login-container">
    <div class="login-form">
        <h2 class="text-center">Login</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <small>Don't have a Account ? <a href="/create">register now</a> </small>
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>





{% endblock %}

<form method="get">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="doer" placeholder="Doer">
    <input type="text" name="status" placeholder="Status">
    <button type="submit">Filter</button>
</form>

<ul>
  {% for task in tasks %}
    <li>{{ tasks.name }} - {{ tasks.doer }} - {{ tasks.status }}</li>
  {% endfor %}
</ul>
